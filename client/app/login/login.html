<div class="jumbotron">
    <div class="container" style="width:50%">
        <span class="text-center">
            <strong>{{errorMsg}}</strong>
        </span>
    </div>
    <div class="container" style="width:50%">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Login Page</h3>
            </div>
            <div class="panel-body">
                <form name="form">
                    <div class="form-group">
                        <label for="emailid">Email address</label>
                        <input type="email" class="form-control" name="emailid" placeholder="Email" [(ngModel)]="fuser.emailid" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="fuser.password" required />
                    </div>
                    <button (click)="login()" class="btn btn-danger" type="submit" name="action">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
