<div class="panel panel-warning">
    <div class="panel-heading">
        <h1 class="panel-title">
            <strong>
                    {{title}}
                </strong>
        </h1>
    </div>
    <div class="panel-body">
        <table id="inventable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th *ngFor='#h of header'>
                        {{h}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#i of inventories ">
                    <td>{{i.DRUGID}}</td>
                    <td>{{i.DRUGNAME}}</td>
                    <td>{{i.CATEGORY}}</td>
                    <td>{{i.STRENGTH}}</td>
                    <td>{{i.QUANTITY}}</td>
                    <td>{{i.PERUNIT}}</td>
                    <td>{{i.UNIT}}</td>
                    <td>{{i.COST}}</td>
                    <td>{{i.STATUS}}</td>
                    <td>{{i.DOE}}</td>
                    <td>{{i.DESCRIPTION}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
