<div class="panel panel-danger" style="width:50%">
    <div class="panel-heading">
        <h2 class="panel-title">
            <strong>
                Gautam Pharmacy - RBG Hospital Group of comapny
            </strong>
        </h2>        
    </div>
    <div class="panel-body">
        <strong>Welcome, {{uname}}</strong>
    </div>
</div>
<div class="panel panel-warning" style="width:50%">
    <div class="panel-heading">
        <h2 class="panel-title">
            <strong>
                {{title}}
            </strong>
        </h2>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <td><strong>{{uid}}</strong></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><strong>{{uname}}</strong></td>
            </tr>
            <tr>
                <th>Category</th>
                <td><strong>{{cat}}</strong></td>
            </tr>
            <tr>
                <th>Specialisation</th>
                <td><strong>{{special}}</strong></td>
            </tr>
            <tr>
                <th>Mobile</th>
                <td><strong>{{mob}}</strong></td>
            </tr>
            <tr>
                <th>Email ID</th>
                <td><strong>{{eid}}</strong></td>
            </tr>
            <tr>
                <th>Status</th>
                <td><strong>{{stat}}</strong></td>
            </tr>
        </table>
    </div>
</div>
