<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Gautam Pharmacy !!!</title>

  <!-- 1. Load libraries -->
  <!-- 1.1. Polyfills for browser incompatibility -->
  <!-- 1.2. SystemJS for importing dependencies when required -->
  <!-- 1.3. RxJS requirement for AngularJS -->
  <!-- 1.4. AngularJS for other features -->

  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/angular2/bundles/http.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="node_modules/angular2/bundles/http.dev.js"></script>
  <script src="node_modules/angular2/bundles/router.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });

    //just like calling  main method in c# java c++
    //bootstraping ngular2 application
    System.import('app/boot')
      .then(null, console.error.bind(console));
  </script>
  <base href="/">
</head>

<body>
  <pharma-app>loading app component</pharma-app>
</body>

</html>
